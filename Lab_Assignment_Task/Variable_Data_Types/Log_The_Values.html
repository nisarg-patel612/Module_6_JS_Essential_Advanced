<!-- Que:-2 Log the values of the variables and their types to the console using console.log() -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log the Values</title>
</head>
<body>
    <script>
        // String
        let name = "Nisarg Patel"
        // Number
        let age = 25
        // Boolean
        let isStudent = true
        // Null
        let emptyValue = null
        // Undefined
        let notAssigned;

        // Log Values With Different Data Types
        console.log("Value:", name,  "| Type:", typeof name);
        console.log("Value:", age,  "| Type:", typeof age);
        console.log("Value:", isStudent,  "| Type:", typeof isStudent);
        console.log("Value:", emptyValue,  "| Type:", typeof emptyValue);
        console.log("Value:", notAssigned,  "| Type:", typeof notAssigned);
    </script>
</body>
</html>
