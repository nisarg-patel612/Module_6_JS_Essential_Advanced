<!-- Que:-1 Write a JavaScript program to declare variables for different 
    data types (string,number, boolean, null, and undefined). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declare Variables For Different Data Types</title>
</head>
<body>
    <script>
        // String
        let name = "Nisarg"
        // Number
        let age = 123
        // Boolean
        let isStudent = true
        // Null
        let emptyValue = null
        // Undefined
        let notAssigned;
        
        
        console.log("Name :",  name , typeof name)
        console.log("Age :",  age , typeof age)
        console.log("isStudent :",  isStudent , typeof isStudent)
        console.log("emptyValue :",  emptyValue , typeof emptyValue)
        console.log("notAssigned :",  notAssigned , typeof notAssigned)
    </script>
</body>
</html>
