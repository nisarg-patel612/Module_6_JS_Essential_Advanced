<!-- Create a JavaScript program to perform the following: Add , Sub, Multiply & Division -->
<!-- Use Comparison Operators to check if two numbers are equal and if one number is greater than other -->
<!-- Use Logical Operators to check if both conditions are true -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opreator With JavaScript Opreator</title>
</head>
<body>
    <script>
        // Arithmetic Operator

        // Addition

        let a = 10
        let b = 20
        let c = a + b

        document.write('<br> Addition is ', +c)

        // Subtraction

        let x =20
        let y = 15
        let z = x - y

        document.write('<br> Subtraction is ', +z)

        // Division

        let d = 200
        let e = 2
        let f = d + e

        document.write('<br> Division is ', +f)

        // Multiplication

        let g = 315
        let h = 12
        let i = g*h

        document.write('<br> Multiplication is ', +i)


        // comparison operator to check two numbers are equal & if one number is greater than other

            let num1 = 50
            let num2 = 60

            if (num1 === num2) {
                // document.write('<br> The Numbers are Equal..!')
                console.log("The Numbers are Equal...!");
            } else {
                // document.write('<br> The Numbers are Not Equal..!')
                console.log("The Numbers are Not Equal...!");
                
            }

            if (num1 > num2) {
                console.log("The First Number is greater than the Second Number...!");
            } else if(num1 < num2) {
                console.log("The First Number is less than the Second Number...!");
            } else {
                console.log("The Both Numbers are Equal...!");
                
            }
        
        // Use Logical Operators to check if both conditions are true
            
        let A = 11
        let B = 4

        if ( A > 10 && B < 5 ) {
            console.log("Both Conditions are True");
        } else {
            console.log("Both Conditions are not True");
        }
        
    </script>
</body>
</html>
