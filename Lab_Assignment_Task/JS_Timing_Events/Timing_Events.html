<!-- Task-1 Write a program that changes the background color of a webpage after 5 seconds using setTimeout(). -->
<!-- Task-2 Create a digital clock that updates every second using setInterval(). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetTimeout & SetInterval</title>
</head>
<body>
    <h1>Wait for 5 second to see the background color change</h1>

    <div id="clock">00:00:00</div>

    <script>
        setTimeout(function(){
            document.body.style.backgroundColor = "lightblue"
        }, 5000); // 5000 miliseconds = 5 seconds


        function updateClock(){
            let now = new Date()
            let hours = now.getHours().toString().padStart(2,'0')
            let minutes = now.getMinutes().toString().padStart(2,'0')
            let seconds = now.getSeconds().toString().padStart(2,'0')

            document.getElementById("clock").textContent = `${hours}:${minutes}:${seconds}`
        }

        setInterval(updateClock,1000)
    </script>
</body>
</html>
